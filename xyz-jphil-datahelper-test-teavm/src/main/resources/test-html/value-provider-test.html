<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Value Provider Test - TeaVM</title>
</head>
<body>
    <h1>Value Provider Test</h1>
    <p>Open browser console (F12) to see test results</p>
    <p><strong>Test File Location:</strong> <code>target/generated/js/value-provider-test/test.js</code></p>
    <p>This HTML file references the generated JavaScript. Copy this HTML to the same directory as test.js to run it.</p>

    <!-- When copied to target/generated/js/value-provider-test/, this will work -->
    <script src="test.js"></script>
    <script>
        // TeaVM exports main() but doesn't call it automatically
        // We need to explicitly invoke it
        if (typeof main === 'function') {
            main();
        } else {
            console.error('main() function not found');
        }
    </script>
</body>
</html>
